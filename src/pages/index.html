<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Layout</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        * {
    box-sizing: border-box;
    font-family: Arial, sans-serif;
}

body {
    background-color: #f0f4fb;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
}

.container {
    width: 800px;
    padding: 20px;
    background-color: #ffffff;
    border-radius: 8px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
}

.section {
    margin-bottom: 20px;
    padding: 20px;
    background-color: #e8f0fc;
    border-radius: 8px;
    border: 1px solid #d0e2f3;
}

.section-header {
    font-weight: bold;
    font-size: 18px;
    color: #1a4379;
    margin-bottom: 15px;
}

.form-row {
    display: flex;
    gap: 20px;
    margin-bottom: 15px;
}

.form-row label {
    flex: 1;
    display: flex;
    flex-direction: column;
    font-size: 14px;
}

input[type="text"], input[type="file"] {
    padding: 8px;
    font-size: 14px;
    border: 1px solid #ccc;
    border-radius: 4px;
}

input[type="text"]::placeholder {
    color: #b0b0b0;
}

.create-button {
    background-color: #1a4379;
    color: white;
    padding: 12px 24px;
    font-size: 16px;
    border: none;
    border-radius: 4px;
    cursor: pointer;
}

.create-button:hover {
    background-color: #163b6a;
}

.center {
    display: flex;
    justify-content: center;
}

    </style>
</head>
<body>
    <div class="container">
        <!-- Document/Reports Section -->
        <div class="section">
            <div class="section-header">Document/Reports</div>
            <div class="form-row">
                <label>Prospectus/OM <input type="file" required></label>
                <label>Report <input type="file" required></label>
            </div>
            <div class="form-row">
                <label>Report <input type="file" required></label>
                <label>Additional Information <input type="file" required></label>
            </div>
            <div class="form-row">
                <label>Brochure <input type="file" required></label>
            </div>
        </div>

        <!-- Management Members Section -->
        <div class="section">
            <div class="section-header">Management Members</div>
            <div class="form-row">
                <label>Member Name <input type="text" placeholder="Enter name" required></label>
                <label>Member Position <input type="text" placeholder="Enter member position" required></label>
            </div>
            <div class="form-row">
                <label>Member Image <input type="file" required></label>
                <label>Member Description <input type="text" placeholder="Enter description" required></label>
            </div>
        </div>

        <!-- Token Details Section -->
        <div class="section">
            <div class="section-header">Token Details</div>
            <div class="form-row">
                <label>Token Name <input type="text" placeholder="Token name" required></label>
            </div>
            <div class="form-row">
                <label>Token Value (USD) <input type="text" placeholder="Token value" required></label>
            </div>
            <div class="form-row">
                <label>Token Symbol <input type="text" placeholder="Token symbol" required></label>
            </div>
            <div class="form-row">
                <label>Token Supply <input type="text" placeholder="Token supply" required></label>
            </div>
        </div>

        <!-- Submit Button -->
        <div class="form-row center">
            <button type="submit" class="create-button">Create Token</button>
        </div>
    </div>
</body>
</html>
