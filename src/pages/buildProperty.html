    <!-- Navigation bar -->

        <div class="title">Token Create</div>

    <div class="container">

        <div class="form-sections">
            <!-- Create Asset Section -->
            <div class="formSection1">
                <h2 class="issuerfirst">Create Asset</h2>

                <div class="issuerDisplay">
                    <div class="form-group">
                        <label for="prospectus">Prospectus/OM *</label>
                        <input type="text" id="prospectus" name="prospectus" placeholder="Enter Create Assets">
                    </div>
                    <div class="form-group">
                        <label for="asset-logo">Asset Logo *</label>
                        <input type="file" id="asset-logo" name="asset-logo">
                    </div>
                </div>

                <div class="issuerDisplay">
                    <div class="form-group">
                        <label for="deal-size">Total Deal Size *</label>
                        <input type="text" id="deal-size" name="deal-size" placeholder="Enter deal size">
                    </div>

                    <div class="form-group">
                        <label for="annual-return">Expected Annual Return (%) *</label>
                        <input type="text" id="annual-return" name="annual-return"
                            placeholder="Enter expected annual return">
                    </div>
                </div>

                <div class="issuerDisplay">
                    <div class="form-group">
                        <label for="asset-members">Asset Members *</label>
                        <input type="text" id="asset-members" name="asset-members" placeholder="Enter fund assets">
                    </div>

                    <div class="form-group">
                        <label for="property-detail">Show Property Detail *</label>
                        <select id="property-detail" name="property-detail">
                            <option value="">Select</option>
                            <option value="yes">Yes</option>
                            <opt ion value="no">No</option>
                        </select>
                    </div>

                </div>

                <div class="issuerDisplay">
                    <div class="form-group">
                        <label for="status">Project Status *</label>
                        <input type="text" id="status" name="status" value="Live" readonly>
                    </div>

                    <div class="form-group">
                        <label for="min-investment">Minimum Investment *</label>
                        <input type="text" id="min-investment" name="min-investment"
                            placeholder="Enter minimum investment">
                    </div>
                </div>

                <div class="form-group">
                    <label for="holding-period">Minimum Holding Period *</label>
                    <input type="text" id="holding-period" name="holding-period" placeholder="Enter holding period">
                </div>
            </div>

            <!-- Overview Details Section -->
            <div class="formSection2">
                <h2 class="issuerfirst">Overview Details</h2>

                <div class="form-group">
                    <label for="asset-overview">Asset Overview *</label>
                    <textarea id="asset-overview" name="asset-overview" rows="6"
                        placeholder="Enter assets overview"></textarea>
                </div>

                <div class="form-group">
                    <label for="management-description">Management Team Description *</label>
                    <textarea id="management-description" name="management-description" rows="6"
                        placeholder="Enter management team description"></textarea>
                </div>
            </div>

        </div>

        <!-- Document Report -->
        <div class="form-sections">
            <div class="formSection3">
                <h2 class="issuerfirst">Document/Reports</h2>

                <div class="issuerDisplay">
                    <div class="form-group">
                        <label for="prospectus">Prospectus/OM *</label>
                        <input type="text" id="prospectus" name="prospectus" placeholder="Enter Create Assets">
                    </div>
                    <div class="form-group">
                        <label for="asset-logo">Report *</label>
                        <input type="file" id="asset-logo" name="asset-logo">
                    </div>
                </div>

                <div class="issuerDisplay">
                    <div class="form-group">
                        <label for="deal-size">Report *</label>
                        <input type="text" id="deal-size" name="deal-size" placeholder="Enter deal size">
                    </div>

                    <div class="form-group">
                        <label for="annual-return">Additional information*</label>
                        <input type="text" id="annual-return" name="annual-return"
                            placeholder="Enter expected annual return">
                    </div>
                </div>

                <div class="issuerDisplay">
                    <div class="form-group">
                        <label for="asset-members">Brochure*</label>
                        <input type="text" id="asset-members" name="asset-members" placeholder="Enter fund assets">
                    </div>
                </div>


            </div>

            <!-- Token Details -->

            <div class="formSection4">
                <h2 class="issuerfirst">Token Details</h2>

                <div class="form-group">
                    <label for="asset-overview">Management Team Description *</label>
                    <textarea id="asset-overview" name="asset-overview" rows="6"
                        placeholder="Enter assets overview"></textarea>
                </div>
            </div>
        </div>


        <!-- manegment -->
        <div class="form-sections">
        <div class="formSection4">
            <h2 class="issuerfirst">Management Members</h2>


            <div class="issuerDisplay">
                <div class="form-group">
                    <label for="prospectus">Prospectus/OM *</label>
                    <input type="text" id="prospectus" name="prospectus" placeholder="Enter Create Assets">
                </div>
                <div class="form-group">
                    <label for="asset-logo">Asset Logo *</label>
                    <input type="file" id="asset-logo" name="asset-logo">
                </div>
            </div>

            <div class="issuerDisplay">
                <div class="form-group">
                    <label for="deal-size">Total Deal Size *</label>
                    <input type="text" id="deal-size" name="deal-size" placeholder="Enter deal size">
                </div>

                <div class="form-group">
                    <label for="annual-return">Expected Annual Return (%) *</label>
                    <input type="text" id="annual-return" name="annual-return"
                        placeholder="Enter expected annual return">
                </div>
            </div>
            
            
        </div>

        <div class="button-container">
            <button type="submit">Create Asset</button>
        </div>
